<html lang="fr">
  <head>
    <!-- Base Head -->
    <meta charset="UTF-8" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./assets/styles/global/header.css" />

    <link rel="stylesheet" href="./assets/styles/contact.css" />
    <!-- SEO -->

    <!-- Script -->
    <script src="./assets/scripts/global.js" defer></script>
    <!-- Libraries -->
    <script
      src="https://kit.fontawesome.com/edd275dcd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="./index.html" class="current">
              <span><i class="fa-solid fa-house"></i>Accueil</span>
            </a>
          </li>
          <li>
            <a href="./about.html">
              <span><i class="fa-solid fa-file-contract"></i>A propos</span>
            </a>
          </li>
          <li>
            <a href="./contact.html">
              <span><i class="fa-solid fa-address-card"></i>Contact</span>
            </a>
          </li>
          <li>
            <a href="./menu.html">
              <span><i class="fa-solid fa-utensils"></i>Menu</span>
            </a>
          </li>
          <li>
            <a href="./location.html">
              <span><i class="fa-solid fa-location-dot"></i>Localisation</span>
            </a>
          </li>
        </ul>
      </nav>
      <a href="./index.html" id="header-logo">
        <img src="./assets/images/logo.svg" alt="Logo du site" />
      </a>
    </header>
    <main>
      <section>
        <div class="left">
          <form action="https://formspree.io/f/xvoyllon" method="post">
            <h3>Envoyer un message</h3>
            <div class="form-container">
              <label for="telephone">Téléphone</label>
              <input
                type="tel"
                name="telephone"
                id="telephone"
                placeholder="06 52 ..."
                required
              />
            </div>
            <div class="form-container">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="2"
                placeholder="Je voudrais ..."
                required
              ></textarea>
            </div>
            <button type="submit">Envoyer le message</button>
          </form>
        </div>
        <div class="right">
          <div class="wrapper">
            <h3>Nos réseaux sociaux</h3>
            <ul class="social-media">
              <li>
                <a href="https://instagram.com" target="_blank"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com" target="_blank"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="https://linkedin.com" target="_blank"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
            <h3>Nos coordonnées</h3>
            <p><a href="tel:+33220572208">02 20 57 22 08</a></p>
            <p>
              <a href="mailto:contact@normandtruck.food"
                >contact@normandtruck.food
              </a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
